<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/firebase/firebase.js"></script>

<!-- AngularFire -->
<script src="lib/angularfire/dist/angularfire.min.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="ExampleController">
        <div class="list list-inset">
  <label class="item item-input item-icon-right">
    <i class="icon ion-card"  style="font-size: medium;"></i>
    <input type="text" placeholder="Enter the Task" ng-model="todo">
  </label>
  <label class="item item-input item-icon-right">
    <i class="icon ion-clock"  style="font-size: medium;"></i>
    <input type="text" placeholder="start" ng-model="strt">
  </label>
  <label class="item item-input item-icon-right">
    <i class="icon ion-clock"  style="font-size: medium;"></i>
    <input type="text" placeholder="End" ng-model="end">
  </label>
  <center><button class="button button-positive button-clear" ng-click="createEvent(todo,strt,end)">Create Event</button></center>
 <ul>
<li class="item highlight" ng-repeat="x in firedata">
  {{x.Task}}
  {{x.Start}}
</li>
</ul>
        </div>
</ion-content>
    </ion-pane>
  </body>
</html>
